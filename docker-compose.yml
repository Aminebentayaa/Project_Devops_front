version: '3'
services:
  mysqldb:
    image: mysql:8.0.32
    container_name: mysqldb
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: devops
    
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  spring:
    image: brain99/devops_project_back   # Assurez-vous d'utiliser la bonne version de l'image
    container_name: springboot-app
    depends_on:
      - mysqldb

    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/devopsjdbc:mysql?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""


  angular:
    image: brain99/devops_project_front  # Assurez-vous que l'image correcte est disponible sur Docker Hub
    container_name: front-end
    ports:
      - "80:80"  # Vous pouvez mapper le port 80 du conteneur au port 80 de l'h√¥te
   



volumes:
  mysql_data:
