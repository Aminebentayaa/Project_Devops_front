scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    static_configs:
    - targets:
      - prometheus:9090
      - node-exporter:9100
      - pushgateway:9091
      - cadvisor:8089

  - job_name: Devops_project
    scrape_interval: 5s
    static_configs:
    - targets:
      - "192.168.33.10:80"
    metrics_path: /metrics
