events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html/summer-workshop-angular;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /metrics {
            proxy_pass http://192.168.33.10:9090/metrics;
            # Use the hostname 'prometheus' or the service name of your Prometheus container.
            # Ensure that the Prometheus service is reachable from this Nginx container.
        }
    }
}
